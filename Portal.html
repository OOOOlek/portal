<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Społecznościowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nagłówek -->
    <header>
        <h1>Portal Społecznościowy</h1>
        <div class="login">
            <!-- Formularz logowania -->
            <form action="#" method="post">
                <input type="text" placeholder="Login" name="login">
                <input type="password" placeholder="Hasło" name="password">
                <button type="submit">Zaloguj się</button>
            </form>

            <a href="#">Zarejestruj się</a>
        </div>
    </header>

    <!-- Treść główna -->
    <main>
        <!-- Lewa część -->
        <section class="left-panel">
            <button>Opcja 1</button>
            <button>Opcja 2</button>
            <button>Opcja 3</button>
            
        </section>

        <!-- Środkowa część -->
        <section class="middle-panel">
          
            <!-- Przykładowy post -->
            <div class="post">
                <h2>Tytuł posta</h2>
                <p>Treść posta Lorem ipsum dolor sit amet...</p>
                <span class="author">Autor posta</span>
            </div>
        
        </section>

        <!-- Prawa część  -->
        <section class="right-panel">
            <h2>Lista znajomych</h2>
            <ul>
                <li>Znajomy 1</li>
                <li>Znajomy 2</li>
                <li>Znajomy 3</li>
                
            </ul>
        </section>
    </main>

    
    <footer>
        <p>&copy; 2024 Portal Społecznościowy</p>
    </footer>
</body>
</html>
